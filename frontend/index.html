<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AQI Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>ğŸŒ Air Quality Index (AQI) Checker</h1>

    <div class="search-box">
      <input id="cityInput" type="text" placeholder="Enter city name..." />
      <button onclick="fetchAQI()">Search</button>
    </div>

    <p id="error" class="error"></p>

    <div id="resultCard" class="card hidden">
      <h2 id="locationName"></h2>
      <p id="aqiValue" class="aqi"></p>
      <span id="aqiCategory" class="badge"></span>

      <div class="details">
        <p><strong>Dominant Pollutant:</strong> <span id="pollutant"></span></p>
        <p><strong>Temperature:</strong> <span id="temp"></span>Â°C</p>
        <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
        <p><strong>Coordinates:</strong> <span id="coords"></span></p>
        <p><strong>Last Updated:</strong> <span id="time"></span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
