<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AQI Dashboard â€“ Premium Edition</title>

  <!-- FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CHART.JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="light">

  <!-- PARTICLES -->
  <canvas id="particleCanvas"></canvas>

  <!-- THEME SWITCH -->
  <button id="themeToggle" class="theme-toggle">â˜€ï¸</button>

  <!-- HEADER -->
  <header>
    <h1 class="title">ğŸŒ Premium AQI Dashboard</h1>
    <p class="subtitle">Real-Time Air Quality Monitoring</p>
  </header>

  <!-- SEARCH BAR -->
  <div class="search-container glass">
    <div class="autocomplete">
      <input 
        type="text" 
        id="cityInput" 
        placeholder="Search for a cityâ€¦" 
        oninput="updateSuggestions(this.value)"
      >
      <ul id="suggestionBox" class="suggestions"></ul>
    </div>

    <!-- FIXED BUTTON WITH ID -->
    <button id="searchBtn">Search</button>
  </div>

  <!-- LOADING SPINNER -->
  <div id="loadingSpinner" class="spinner hidden"></div>

  <!-- ERROR CARD -->
  <div id="errorCard" class="error-card hidden glass">
    <p id="errorMessage"></p>
  </div>

  <!-- RESULT CARD -->
  <div class="result-card glass hidden" id="resultCard">

    <!-- AQI RING -->
    <div class="aqi-ring-container">
      <svg class="aqi-ring" width="200" height="200">
        <circle class="ring-bg" cx="100" cy="100" r="80"></circle>
        <circle class="ring-progress" cx="100" cy="100" r="80"></circle>
      </svg>

      <div class="aqi-value" id="aqiValue">--</div>
      <div class="aqi-category" id="aqiCategory">--</div>
    </div>

    <h2 id="cityName"></h2>

    <div class="info-grid">
      <div class="info-item">ğŸŒ¬ï¸ Dominant: <span id="dominantPollutant"></span></div>
      <div class="info-item">ğŸ“ Coordinates: <span id="coordinates"></span></div>
      <div class="info-item">ğŸŒ¡ï¸ Temperature: <span id="temperature"></span>Â°C</div>
      <div class="info-item">ğŸ’§ Humidity: <span id="humidity"></span>%</div>
      <div class="info-item">ğŸ•’ Updated: <span id="time"></span></div>
    </div>

    <!-- POLLUTANTS -->
    <div class="pollutant-cards" id="pollutantCards"></div>

    <!-- SAFETY TIPS -->
    <div id="safetyTips" class="safety-tips glass"></div>

  </div>

  <!-- HISTORY CHART -->
  <div id="chartContainer" class="chart-container glass hidden">
    <h3>AQI History</h3>
    <canvas id="aqiChart"></canvas>
  </div>

  <!-- JS -->
  <script src="script.js" defer></script>
</body>
</html>
